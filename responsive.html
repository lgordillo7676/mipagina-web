
<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Diseño Responsivo sin JS</title>
<style>
  body {
    font-family: Verdana, sans-serif;
    margin: 0; padding: 0;
  }
  header, nav, main, footer {
    padding: 1em;
  }
  header {
    background: #005f73;
    color: white;
  }
  nav {
    background: #0a9396;
  }
  nav ul {
    list-style: none;
    margin: 0; padding: 0;
    display: flex;
    flex-wrap: wrap;
  }
  nav li {
    margin: 0;
  }
  nav a {
    display: block;
    padding: 0.75em 1em;
    color: white;
    text-decoration: none;
  }
  nav a:hover, nav a:focus {
    background: #94d2bd;
    color: #005f73;
  }

  /* Menú para dispositivos móviles usando checkbox hack */
  #menu-toggle {
    display: none;
  }
  label[for="menu-toggle"] {
    background: #0a9396;
    color: white;
    padding: 0.75em 1em;
    display: none;
    cursor: pointer;
  }

  @media (max-width: 600px) {
    nav ul {
      flex-direction: column;
      display: none;
    }
    label[for="menu-toggle"] {
      display: block;
    }
    #menu-toggle:checked + nav ul {
      display: flex;
    }
  }

  main {
    padding: 1em;
  }

  footer {
    background: #005f73;
    color: white;
    text-align: center;
  }
</style>
</head>
<body>

<header>
  <h1>Mi sitio web responsivo</h1>
</header>

<label for="menu-toggle">☰ Menú</label>
<input type="checkbox" id="menu-toggle" />

<nav>
  <ul>
    <li><a href="#">Inicio</a></li>
    <li><a href="#">Servicios</a></li>
    <li><a href="#">Acerca de</a></li>
    <li><a href="#">Contacto</a></li>
  </ul>
</nav>

<main>
  <article>
    <h2>Bienvenido</h2>
    <p>Este es un ejemplo de diseño responsivo usando solo HTML y CSS, sin JavaScript.</p>
  </article>
</main>

<footer>
  <p>© 2025 Mi sitio web</p>
</footer>

</body>
</html>
